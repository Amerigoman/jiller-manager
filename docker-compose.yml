version: '2'
services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
     - nginx-proxy
     - default



  master:
    image: jiller/jiller-manager
    command: ./run.sh
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /usr/bin/docker:/usr/bin/docker
    environment:
      - VIRTUAL_HOST=www.jiller.loc,jiller.loc
    expose:
      - 8000
 


networks:
  nginx-proxy:
     external:
       name: nginx-proxy
